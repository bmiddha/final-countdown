name: CI Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup Node.js 14 ğŸ¢
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Package cache ğŸ’¾
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install packages ğŸ—
        run: yarn install

      - name: Check prettier âœ…
        run: yarn lint

      - name: Build Project ğŸ”§
        run: yarn build